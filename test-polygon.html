<!DOCTYPE html>
<html>
<head>
    <title>Test Polygon Fetch</title>
</head>
<body>
    <h1>Test Polygon Fetching</h1>
    <button onclick="testPolygon()">Test Hyderabad Polygon</button>
    <div id="result"></div>

    <script>
        async function testPolygon() {
            const query = 'hyderabad';
            const url = `https://nominatim.openstreetmap.org/search?format=json&limit=1&polygon_geojson=1&q=${encodeURIComponent(query)}`;
            
            console.log('Fetching:', url);
            
            try {
                const response = await fetch(url);
                const results = await response.json();
                
                console.log('Results:', results);
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(results, null, 2) + '</pre>';
                
                if (results.length > 0 && results[0].geojson) {
                    console.log('Found polygon:', results[0].geojson);
                } else {
                    console.log('No polygon found');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
